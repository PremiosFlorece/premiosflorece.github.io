<!-- Age verification popup trigger -->
<script>
    // Function to show age verification popup
    function showAgeVerificationPopup() {
      Swal.fire({
        title: "Age Verification",
        html: "Please confirm that you are 21 years or older.",
        icon: "warning",
        showCancelButton: true,
        allowOutsideClick: false,
        confirmButtonText: "Yes, I'm 21+",
        cancelButtonText: "No, I'm not 21",
        reverseButtons: true
      }).then((result) => {
        if (result.isConfirmed) {
          // Proceed with business content
          /*Swal.fire({
            title: "Welcome!",
            text: "You have confirmed that you are 21 years or older.",
            icon: "success"
          }); */
        } else if (result.dismiss === Swal.DismissReason.cancel) {
          // Redirect or display message for underage visitors
          Swal.fire({
            title: "Sorry!",
            text: "You must be 21 years or older to access this content.",
            icon: "error"
          }).then(() => {
            // You can customize the redirect URL or other actions here
            window.location.href = "/underage.html";
          });
        }
      });
    }

    // Call the age verification popup on page load
    window.onload = function() {
      showAgeVerificationPopup();
    };
  </script>
